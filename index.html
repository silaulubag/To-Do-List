<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>To-Do List</title>
</head>
<style>
    .progress-bar-container {
        margin-top: 10px;
        height: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        overflow: hidden;
    }

    .progress-bar {
        height: 100%;
        width: 0;
        background-color: #4CAF50; /* Yeşil renk */
        border-radius: 5px;
        transition: width 0.3s; /* İlerleme animasyonu için geçiş efekti ekleyelim */
    }
</style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <label for="themeSelector">Select Theme:</label>
            <select id="themeSelector">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        
    </div>
    <div class="login-container" id="loginContainer">
        <h1>Login</h1>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegistration()">Register</a></p>
    </div>

    <div class="registration-container" id="registrationContainer" style="display: none;">
        <h1>Register</h1>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div class="todo-container" id="todoContainer" style="display: none;">
        <h1>To-Do List</h1>
        <div class="add-task-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <textarea id="taskDescription" placeholder="Add a description"></textarea>
            <input type="date" id="taskDueDate" placeholder="Due date" class="flatpickr-input">
            <button onclick="addTask()">Add Task</button>
            <button id="logoutButton" onclick="logout()">Logout</button>
            
            
        </div>
        
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="percentage-label" id="percentageLabel">Completed: 0%</div>
            </div>

        <ul id="taskList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/2.0.12/store.legacy.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
